{% extends 'base.html' %}

{% block title %}
User Listing
{% endblock %}

{% block content %}
<h1>Users</h1>
<ul>
    {% if count({{users}}) > 0 %}
    {% for user in {{users}} %}
    <li>{user.name} {user.lastname}</li>
    {% endfor %}
    {% endif %}
</ul>
<a href="new-user.html">
    <button>Add User</button>
</a>
{% endblock %}
